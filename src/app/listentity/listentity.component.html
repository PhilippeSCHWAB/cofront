
<app-top-bar></app-top-bar>



<a>
  LISTE DES ENTITES
</a>


<section fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>{{ 'HOME.TITLE'}}</mat-card-title>

      <br>
      <a [routerLink]="['/newentity']" mat-raised-button color="primary">{{ 'Ajout ' }}</a>
    </mat-card-header>




    <mat-card-content>

      <table mat-table [dataSource]="dataSourceEntity" matSort style="width: 100%;">


        <!-- IUD Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> id </th>
          <td mat-cell *matCellDef="let entity"> {{entity.id}} </td>
        </ng-container>

        <!-- NAME entite -->
        <ng-container matColumnDef="entite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="entite"> entite </th>
          <td mat-cell *matCellDef="let entity"> {{entity.entite}} </td>
        </ng-container>

        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="prenom"> createdAt </th>
          <td mat-cell *matCellDef="let entity"> {{entity.createdAt}} </td>
        </ng-container>

        <!-- updatedAt Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="updatedAt"> updatedAt </th>
          <td mat-cell *matCellDef="let entity"> {{entity.updatedAt}} </td>
        </ng-container>

        <!-- Editer Column -->
        <ng-container matColumnDef='edit'>
          <th mat-header-cell *matHeaderCellDef> Editer </th>
          <td mat-cell *matCellDef='let entity'>
            <mat-card-actions align='left'>
              <a [routerLink]="['/entity', entity.id]" mat-raised-button color="primary">Editer</a>
            </mat-card-actions>
          </td>
        </ng-container>

        <!-- //////-->

        <!-- Supprimer Column -->
        <ng-container matColumnDef='delete'>
          <th mat-header-cell *matHeaderCellDef> Supprimer </th>
          <td mat-cell *matCellDef='let entity'>
            <mat-card-actions align='left'>
              <a mat-raised-button color='primary' (click)='onDeleteEntity(entity.id)'>Supprimer</a>
            </mat-card-actions>
          </td>
        </ng-container>
        <!-- //////

-->
        <tr mat-header-row *matHeaderRowDef="entityDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: entityDisplayedColumns;"></tr>

      </table>
    </mat-card-content>


  </mat-card>
</section>
