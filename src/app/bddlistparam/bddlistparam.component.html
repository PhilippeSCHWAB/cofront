<a>
  BDD LIST
</a>


<section fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>{{ 'HOME.TITLE'}}</mat-card-title>

      <br>
      <a [routerLink]="['/newbdd']" mat-raised-button color="primary">{{ 'Ajout ' }}</a>
    </mat-card-header>




    <mat-card-content>

      <table mat-table [dataSource]="dataSourceBdd" matSort style="width: 100%;">


        <!-- IUD Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> id </th>
          <td mat-cell *matCellDef="let bdd"> {{bdd.id}} </td>
        </ng-container>

        <!-- NAME accesauxchaines -->
        <ng-container matColumnDef="accesauxchaines">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="accesauxchaines"> accesauxchaines </th>
          <td mat-cell *matCellDef="let bdd"> {{bdd.accesauxchaines}} </td>
        </ng-container>

        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="prenom"> createdAt </th>
          <td mat-cell *matCellDef="let bdd"> {{bdd.createdAt}} </td>
        </ng-container>

        <!-- updatedAt Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="updatedAt"> updatedAt </th>
          <td mat-cell *matCellDef="let bdd"> {{bdd.updatedAt}} </td>
        </ng-container>

        <!-- Editer Column -->
        <ng-container matColumnDef='edit'>
          <th mat-header-cell *matHeaderCellDef> Editer </th>
          <td mat-cell *matCellDef='let bdd'>
            <mat-card-actions align='left'>

              <a [routerLink]="['/bdd', bdd.id]" mat-raised-button color="primary">Editer</a>
            </mat-card-actions>
          </td>
        </ng-container>

        <!-- //////-->

        <!-- Supprimer Column -->
        <ng-container matColumnDef='delete'>
          <th mat-header-cell *matHeaderCellDef> Supprimer </th>
          <td mat-cell *matCellDef='let bdd'>
            <mat-card-actions align='left'>
              <a mat-raised-button color='primary' (click)='onDeleteBdd(bdd.id)'>Supprimer</a>
            </mat-card-actions>
          </td>
        </ng-container>
        <!-- //////

-->
        <tr mat-header-row *matHeaderRowDef="bddDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: bddDisplayedColumns;"></tr>

      </table>
    </mat-card-content>


  </mat-card>
</section>
