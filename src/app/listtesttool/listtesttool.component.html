

<app-top-bar></app-top-bar>

<a>
LISTE DES OUTILS DE TEST
</a>


<section fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>{{ 'HOME.TITLE'}}</mat-card-title>

      <br>
      <a [routerLink]="['/newoutildetest']" *ngIf="isCreator" mat-raised-button color="primary">{{ 'Ajout ' }}</a>
    </mat-card-header>




    <mat-card-content>

      <table mat-table [dataSource]="dataSourceOutilDeTest" matSort style="width: 100%;">


        <!-- IUD Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> id </th>
          <td mat-cell *matCellDef="let outildetest"> {{outildetest.id}} </td>
        </ng-container>

        <!-- NAME outildetest -->
        <ng-container matColumnDef="outildetest">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="outildetest"> outildetest </th>
          <td mat-cell *matCellDef="let outildetest"> {{outildetest.outildetest}} </td>
        </ng-container>

        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="prenom"> createdAt </th>
          <td mat-cell *matCellDef="let outildetest"> {{outildetest.createdAt}} </td>
        </ng-container>

        <!-- updatedAt Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="updatedAt"> updatedAt </th>
          <td mat-cell *matCellDef="let outildetest"> {{outildetest.updatedAt}} </td>
        </ng-container>

        <!-- Editer Column -->
        <ng-container matColumnDef='edit'>
          <th mat-header-cell *matHeaderCellDef> Editer </th>
          <td mat-cell *matCellDef='let outildetest'>
            <mat-card-actions align='left'>

              <a [routerLink]="['/outildetest', outildetest.id]" *ngIf="isCreator" mat-raised-button color="primary">Editer</a>
            </mat-card-actions>
          </td>
        </ng-container>

        <!-- //////-->

        <!-- Supprimer Column -->
        <ng-container matColumnDef='delete'>
          <th mat-header-cell *matHeaderCellDef> Supprimer </th>
          <td mat-cell *matCellDef='let outildetest'>
            <mat-card-actions align='left'>
              <a mat-raised-button color='primary' (click)='onDeleteOutilDeTest(outildetest.id)'*ngIf="isCreator">Supprimer</a>
            </mat-card-actions>
          </td>
        </ng-container>
        <!-- //////

-->
        <tr mat-header-row *matHeaderRowDef="outildetestDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: outildetestDisplayedColumns;"></tr>

      </table>
    </mat-card-content>


  </mat-card>
</section>
